<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${nctPageTitle}">Đăng nhập - UMACT Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .tlo{
        font-weight:normal;!important;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        .logo .red { color: #ff3333; }
        .logo .black { color: #000; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <!-- Logo and Title -->
    <div class="text-center">
        <a th:href="@{/}" class="inline-block text-3xl font-bold logo">
            <span class="red">●</span><span class="black">UMACT</span><span class="red">.vn</span>
        </a>
        <h2 class="mt-4 text-2xl font-semibold text-gray-800">Đăng nhập tài khoản</h2>
    </div>

    <!-- Alerts -->
    <div th:if="${param.error}" class="p-3 text-sm text-red-700 bg-red-100 border border-red-200 rounded-md" role="alert">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span>Tên đăng nhập hoặc mật khẩu không đúng.</span>
    </div>
    <div th:if="${nctSuccess}" class="p-3 text-sm text-green-700 bg-green-100 border border-green-200 rounded-md" role="alert">
        <i class="fas fa-check-circle mr-2"></i>
        <span th:text="${nctSuccess}"></span>
    </div>

    <!-- Login Form -->
    <form th:action="@{/auth/login}" method="post" class="space-y-4">
        <div>
            <label for="username" class="tlo block text-sm font-medium text-gray-700">Tên đăng nhập</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
        </div>
        <div>
            <label for="password" class="tlo block text-sm font-medium text-gray-700">Mật khẩu</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
        </div>
        <!-- Add this block for Remember Me -->
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                    Ghi nhớ đăng nhập
                </label>
            </div>
        </div>
        <div>
            <button type="submit"
                    class="w-full px-4 py-2 font-semibold text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300">
                Đăng nhập
            </button>
        </div>
    </form>

    <p class="text-sm text-center text-gray-600">
        Chưa có tài khoản?
        <a th:href="@{/auth/register}" class="font-medium text-red-500 hover:underline">Đăng ký ngay</a>
    </p>
</div>

</body>
</html>
