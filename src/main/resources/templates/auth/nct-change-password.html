<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${nctPageTitle}">Đổi mật khẩu - UMACT Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f5f5f5; }
        .logo .red { color: #ff3333; }
        .logo .black { color: #000; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <!-- Logo and Title -->
    <div class="text-center">
        <a th:href="@{/}" class="inline-block text-3xl font-bold logo">
            <span class="red">●</span><span class="black">UMACT</span><span class="red">.vn</span>
        </a>
        <h2 class="mt-4 text-2xl font-semibold text-gray-800">Đổi mật khẩu</h2>
    </div>

    <!-- Alerts -->
    <div th:if="${nctError}" class="p-3 text-sm text-red-700 bg-red-100 border border-red-200 rounded-md" role="alert">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span th:text="${nctError}"></span>
    </div>

    <!-- Change Password Form -->
    <form th:action="@{/profile/change-password}" method="post" class="space-y-4">
        <div>
            <label for="currentPassword" class="block text-sm font-medium text-gray-700">Mật khẩu hiện tại</label>
            <input type="password" id="currentPassword" name="currentPassword" required
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
        </div>
        <div>
            <label for="newPassword" class="block text-sm font-medium text-gray-700">Mật khẩu mới</label>
            <input type="password" id="newPassword" name="newPassword" required
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
        </div>
        <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Xác nhận mật khẩu mới</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
        </div>
        <div>
            <button type="submit"
                    class="w-full px-4 py-2 font-semibold text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300">
                Xác nhận
            </button>
        </div>
    </form>

    <p class="text-sm text-center text-gray-600">
        <a th:href="@{/profile}" class="font-medium text-gray-500 hover:text-red-500 hover:underline">
            <i class="fas fa-arrow-left mr-1"></i> Quay lại trang cá nhân
        </a>
    </p>
</div>

</body>
</html>
