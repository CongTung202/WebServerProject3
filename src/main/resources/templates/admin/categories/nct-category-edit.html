<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/nct-admin-head :: adminHead(pageTitle=${nctPageTitle})}"></head>
<body>
<!-- Sidebar -->
<div th:replace="~{fragments/nct-admin-sidebar :: adminSidebar(activePage='categories')}"></div>

<!-- Main Content -->
<main class="main-content">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center nct-page-header">
        <div>
            <h1 class="h2"><i class="fas fa-edit me-2 text-warning"></i>Chỉnh sửa Danh mục</h1>
            <p class="text-muted mb-0">Cập nhật thông tin cho danh mục.</p>
        </div>
        <a href="/admin/categories" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Quay lại danh sách
        </a>
    </div>

    <!-- Alert Messages -->
    <div th:if="${nctSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${nctSuccess}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${nctError}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${nctError}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Edit Form -->
    <div class="card nct-card">
        <div class="card-body p-4 p-md-5">
            <form th:action="@{/admin/categories/edit/{id}(id=${nctCategory.nctCategoryId})}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="nctCategoryId" th:value="${nctCategory.nctCategoryId}">
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-4">
                            <label class="form-label fw-bold">Tên danh mục *</label>
                            <input type="text" class="form-control nct-form-control"
                                   name="nctCategoryName"
                                   th:value="${nctCategory.nctCategoryName}" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Mô tả danh mục</label>
                            <textarea class="form-control nct-form-control"
                                      name="nctDescription" rows="4"
                                      th:text="${nctCategory.nctDescription}"></textarea>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-4">
                            <label class="form-label fw-bold">Hình ảnh danh mục</label>
                            <div th:if="${nctCategory.nctImageUrl}" class="mb-3">
                                <p class="small text-muted mb-2">Ảnh hiện tại:</p>
                                <img th:src="${nctCategory.nctImageUrl}"
                                     th:alt="${nctCategory.nctCategoryName}"
                                     class="nct-image-preview w-100">
                            </div>
                            <label class="form-label small text-muted">Thay đổi ảnh:</label>
                            <input type="file" class="form-control" name="nctImageFile"
                                   accept="image/*" id="nctImageFileInput">
                            <div class="form-text">Để trống nếu giữ ảnh cũ.</div>
                            <img id="nctImagePreview" class="nct-image-preview d-none mt-3">
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4 pt-3 border-top">
                    <button type="submit" class="btn btn-warning text-dark me-3">
                        <i class="fas fa-save me-2"></i>Cập nhật
                    </button>
                    <a href="/admin/categories" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-2"></i>Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('nctImageFileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const preview = document.getElementById('nctImagePreview');
        if (file) {
            if (file.size > 10 * 1024 * 1024) { alert('File ảnh không được vượt quá 10MB'); this.value = ''; return; }
            if (!file.type.match('image.*')) { alert('Vui lòng chọn file ảnh'); this.value = ''; return; }
            const reader = new FileReader();
            reader.onload = function(e) { preview.src = e.target.result; preview.classList.remove('d-none'); }
            reader.readAsDataURL(file);
        } else {
            preview.classList.add('d-none');
        }
    });
</script>
</body>
</html>
