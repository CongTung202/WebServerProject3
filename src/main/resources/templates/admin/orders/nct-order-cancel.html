<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/nct-admin-head :: adminHead(pageTitle=${nctPageTitle})}"></head>
<body>
<!-- Sidebar -->
<div th:replace="~{fragments/nct-admin-sidebar :: adminSidebar(activePage='orders')}"></div>

<!-- Main Content -->
<main class="main-content">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center nct-page-header">
        <div>
            <h1 class="h3 mb-2">
                <i class="fas fa-times me-2"></i>Hủy Đơn hàng
            </h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin/orders">Đơn hàng</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/orders/view/{id}(id=${nctOrder.nctOrderId})}"
                                                   th:text="'#' + ${nctOrder.nctOrderId}"></a></li>
                    <li class="breadcrumb-item active">Hủy đơn</li>
                </ol>
            </nav>
        </div>
        <div>
            <a th:href="@{/admin/orders/view/{id}(id=${nctOrder.nctOrderId})}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Quay lại
            </a>
        </div>
    </div>

    <!-- Cancel Confirmation -->
    <div class="card nct-card nct-delete-card">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <div class="nct-warning-icon mb-3">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h2 class="text-danger mb-3">Xác nhận hủy đơn hàng</h2>
                <p class="lead text-muted">
                    Bạn sắp hủy đơn hàng <strong th:text="'#' + ${nctOrder.nctOrderId}"></strong>.
                    Hành động này sẽ hoàn trả số lượng tồn kho cho các sản phẩm.
                </p>
            </div>

            <div class="alert alert-warning">
                <i class="fas fa-exclamation-circle me-2"></i>
                <strong>Lưu ý:</strong> Hành động này không thể hoàn tác.
            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <a th:href="@{/admin/orders/view/{id}(id=${nctOrder.nctOrderId})}"
                   class="btn btn-secondary btn-lg px-4">
                    <i class="fas fa-times me-2"></i> Quay lại
                </a>
                <form th:action="@{/admin/orders/cancel/{id}(id=${nctOrder.nctOrderId})}"
                      method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-lg px-4">
                        <i class="fas fa-check-circle me-2"></i> Xác nhận hủy
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
