<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/nct-admin-head :: adminHead(pageTitle='Xóa Sản phẩm')}"></head>
<body>
<!-- Sidebar -->
<div th:replace="~{fragments/nct-admin-sidebar :: adminSidebar(activePage='products')}"></div>

<!-- Main Content -->
<main class="main-content">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center nct-page-header">
        <div>
            <h1 class="h3 mb-2">Xác nhận Xóa Sản phẩm</h1>
            <p class="mb-0">Hành động này không thể được hoàn tác.</p>
        </div>
        <a href="/admin/products" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Quay lại danh sách
        </a>
    </div>

    <!-- Delete Confirmation -->
    <div class="card nct-card border-danger">
        <div class="card-header bg-danger text-white">
            <h5 class="card-title mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Cảnh báo</h5>
        </div>
        <div class="card-body">
            <p>Bạn có chắc chắn muốn xóa vĩnh viễn sản phẩm sau đây không?</p>
            <div class="alert alert-danger">
                <strong>Tên sản phẩm:</strong> <span th:text="${nctProduct.nctProductName}"></span><br>
                <strong>ID:</strong> <span th:text="${nctProduct.nctProductId}"></span>
            </div>
            <p class="text-danger">Tất cả dữ liệu liên quan đến sản phẩm này sẽ bị xóa vĩnh viễn. Hành động này không thể được hoàn tác.</p>

            <form th:action="@{/admin/products/delete/{id}(id=${nctProduct.nctProductId})}" method="post" class="mt-4">
                <a href="/admin/products" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>Hủy
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash me-2"></i>Tôi chắc chắn, xóa sản phẩm này
                </button>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
