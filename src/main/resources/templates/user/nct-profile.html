<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${nctPageTitle}">Tài khoản của tôi</title>
    <!-- Styles from nct-home.html for consistency -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/nct-user-style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/nct-header :: header}"></div>

<!-- Sidebar -->
<div th:replace="~{fragments/nct-sidebar :: sidebar(activePage='profile')}"></div>

<!-- Main Content -->
<main class="main-content">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Tài khoản của tôi</h1>

    <!-- Success/Error Messages -->
    <div th:if="${nctSuccess}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${nctSuccess}"></span>
    </div>
    <div th:if="${nctError}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${nctError}"></span>
    </div>

    <div class="flex flex-col lg:flex-row gap-8">
        <!-- Profile Form -->
        <div class="w-full lg:w-2/3">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold border-b pb-3 mb-4">Thông tin tài khoản</h2>
                <form th:action="@{/profile/update}" method="post" th:object="${nctUser}">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" id="username" th:value="*{nctUsername}" class="form-input bg-gray-100" readonly>
                        </div>
                        <div>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" th:value="*{nctEmail}" class="form-input bg-gray-100" readonly>
                        </div>
                        <div>
                            <label for="fullName" class="form-label">Họ và tên</label>
                            <input type="text" id="fullName" th:field="*{nctFullName}" class="form-input" placeholder="Nhập họ và tên của bạn">
                        </div>
                        <div>
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" id="phone" th:field="*{nctPhone}" class="form-input" placeholder="Nhập số điện thoại">
                        </div>
                        <div class="md:col-span-2">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" id="address" th:field="*{nctAddress}" class="form-input" placeholder="Nhập địa chỉ">
                        </div>
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="w-full bg-red-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-600 transition duration-300">
                            Cập nhật thông tin
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Actions -->
        <div class="w-full lg:w-1/3">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold border-b pb-3 mb-4">Hành động</h2>
                <div class="flex flex-col gap-3">
                    <a th:href="@{/profile/change-password}" class="w-full text-center border border-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-100 transition duration-300 no-underline">
                        Đổi mật khẩu
                    </a>
                    <!-- Logout Button -->
                    <form th:action="@{/auth/logout}" method="post">
                        <button type="submit" class="w-full border border-red-500 text-red-500 font-bold py-2 px-4 rounded-lg hover:bg-red-50 transition duration-300">
                            Đăng xuất
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/nct-chat-model :: nct-chat-model(pageContext='profile', contextProduct=null)}"></div>
</body>
</html>
