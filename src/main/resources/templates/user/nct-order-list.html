<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${nctPageTitle}">Đơn hàng của bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/nct-user-style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>
<div th:replace="~{fragments/nct-header :: header}"></div>
<div th:replace="~{fragments/nct-sidebar :: sidebar(activePage='orders')}"></div>

<main class="main-content">
    <div class="page-header">
        <h1>Đơn hàng của bạn</h1>
    </div>

    <!-- Order List -->
    <div th:if="${nctOrders != null and !nctOrders.isEmpty()}">
        <div th:each="order : ${nctOrders}" class="order-card p-5">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <div>
                    <h2 class="font-bold text-lg text-gray-800">Đơn hàng #<span th:text="${order.nctOrderId}"></span></h2>
                    <p class="text-sm text-gray-500">Ngày đặt: <span th:text="${#temporals.format(order.nctCreatedAt, 'dd/MM/yyyy HH:mm')}"></span></p>
                </div>
                <span class="text-xs font-semibold py-1 px-3 rounded-full uppercase"
                      th:text="${order.getNctStatusDisplayName()}"
                      th:classappend="${order.nctStatus.name() == 'PENDING' ? 'bg-yellow-100 text-yellow-800' :
                                       (order.nctStatus.name() == 'DELIVERED' ? 'bg-green-100 text-green-800' :
                                       (order.nctStatus.name() == 'CANCELLED' ? 'bg-red-100 text-red-800' :
                                       (order.nctStatus.name() == 'SHIPPING' ? 'bg-blue-100 text-blue-800' :
                                       (order.nctStatus.name() == 'CONFIRMED' ? 'bg-indigo-100 text-indigo-800' : 'bg-gray-100 text-gray-800'))))}">
                </span>
            </div>

            <div class="flex justify-between items-center">
                <p class="text-gray-700 font-semibold">Tổng cộng: <span class="text-red-500 font-bold text-lg" th:text="|₫${#numbers.formatDecimal(order.nctTotalAmount, 0, 'COMMA', 0, 'POINT')}|"></span></p>
                <a th:href="@{/orders/{id}(id=${order.nctOrderId})}" class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded text-sm transition-colors">
                    Xem chi tiết
                </a>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${nctOrders == null or nctOrders.isEmpty()}" class="empty-state">
        <i class="fas fa-receipt"></i>
        <p>Bạn chưa có đơn hàng nào.</p>
        <a th:href="@{/products}">Bắt đầu mua sắm</a>
    </div>
</main>
<div th:replace="~{fragments/nct-chat-model :: nct-chat-model(pageContext='orders', contextProduct=null)}"></div>
<div th:replace="~{fragments/nct-footer :: footer}"></div>

</body>
</html>
