<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/nct-admin-head :: adminHead(pageTitle=${nctPageTitle})}"></head>
<body>
<!-- Sidebar -->
<div th:replace="~{fragments/nct-admin-sidebar :: adminSidebar(activePage='orders')}"></div>

<!-- Main Content -->
<main class="main-content">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center nct-page-header">
        <div>
            <h1 class="h3 mb-2">
                <i class="fas fa-file-invoice-dollar me-2"></i>Chi tiết Đơn hàng
            </h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin/orders">Đơn hàng</a></li>
                    <li class="breadcrumb-item active" th:text="'#' + ${nctOrder.nctOrderId}"></li>
                </ol>
            </nav>
        </div>
        <div>
            <a href="/admin/orders" class="btn btn-outline-secondary me-2">
                <i class="fas fa-arrow-left me-1"></i> Quay lại
            </a>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fas fa-cogs me-2"></i>Thao tác
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item" th:href="@{/admin/orders/edit/{id}(id=${nctOrder.nctOrderId})}"
                           th:if="${nctOrder.isNctEditable()}">
                            <i class="fas fa-edit me-2"></i>Chỉnh sửa
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item text-danger" th:href="@{/admin/orders/cancel/{id}(id=${nctOrder.nctOrderId})}"
                           th:if="${nctOrder.isNctCancellable()}">
                            <i class="fas fa-times-circle me-2"></i>Hủy đơn hàng
                        </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item text-danger" th:href="@{/admin/orders/delete/{id}(id=${nctOrder.nctOrderId})}">
                            <i class="fas fa-trash me-2"></i>Xóa vĩnh viễn
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Alert Messages -->
    <div th:if="${nctSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${nctSuccess}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${nctError}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${nctError}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <!-- Order Details -->
        <div class="col-lg-8">
            <div class="card nct-card">
                <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-box-open me-2"></i>Sản phẩm trong đơn hàng
                    </h5>
                    <span class="badge bg-secondary" th:text="${nctOrder.nctItemCount} + ' sản phẩm'"></span>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table nct-table mb-0">
                            <thead>
                            <tr>
                                <th>Sản phẩm</th>
                                <th class="text-center">Số lượng</th>
                                <th class="text-end">Đơn giá</th>
                                <th class="text-end">Thành tiền</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${nctOrder.nctOrderItems}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img th:src="${item.nctProduct.nctImageUrl}"
                                             th:alt="${item.nctProduct.nctProductName}"
                                             class="nct-table-img me-3">
                                        <div>
                                            <div class="fw-bold" th:text="${item.nctProduct.nctProductName}"></div>
                                            <small class="text-muted" th:text="${item.nctProduct.nctCategory.nctCategoryName}"></small>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-center" th:text="${item.nctQuantity}"></td>
                                <td class="text-end" th:text="'₫' + ${#numbers.formatDecimal(item.nctPrice, 0, 'COMMA', 0, 'POINT')}"></td>
                                <td class="text-end fw-bold" th:text="'₫' + ${#numbers.formatDecimal(item.nctQuantity * item.nctPrice.doubleValue(), 0, 'COMMA', 0, 'POINT')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer bg-transparent text-end">
                    <h4 class="mb-0">Tổng cộng: <span class="text-danger fw-bold" th:text="${nctOrder.nctFormattedTotal}"></span></h4>
                </div>
            </div>
        </div>

        <!-- Customer & Order Info -->
        <div class="col-lg-4">
            <div class="card nct-card mb-4">
                <div class="card-header bg-transparent">
                    <h5 class="mb-0">
                        <i class="fas fa-receipt me-2"></i>Thông tin đơn hàng
                    </h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Mã đơn hàng:</span>
                        <strong th:text="'#' + ${nctOrder.nctOrderId}"></strong>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Ngày đặt:</span>
                        <span th:text="${#temporals.format(nctOrder.nctCreatedAt, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Thanh toán:</span>
                        <span th:text="${nctOrder.nctPaymentMethodDisplayName}"></span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="me-2">Trạng thái:</span>
                        <!-- Display static badge if status is not updatable -->
                        <div th:if="${!nctOrder.isNctStatusUpdatable()}">
                            <span th:classappend="'badge bg-' + ${nctOrder.nctStatusColor}"
                                  class="badge fs-6"
                                  th:text="${nctOrder.nctStatusDisplayName}"></span>
                        </div>
                        <!-- Display update form if status is updatable -->
                        <div th:if="${nctOrder.isNctStatusUpdatable()}">
                            <form th:action="@{/admin/orders/update-status/{id}(id=${nctOrder.nctOrderId})}" method="post" class="d-inline-flex">
                                <select name="status" class="form-select form-select-sm" onchange="this.form.submit()" style="min-width: 150px;">
                                    <option th:each="s : ${T(k23cnt3.nguyencongtung.project3.entity.NctOrder.NctOrderStatus).values()}"
                                            th:value="${s}"
                                            th:text="${s.getDisplayName()}"
                                            th:selected="${s == nctOrder.nctStatus}"></option>
                                </select>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card nct-card">
                <div class="card-header bg-transparent">
                    <h5 class="mb-0">
                        <i class="fas fa-user me-2"></i>Thông tin khách hàng
                    </h5>
                </div>
                <div class="card-body">
                    <h6 class="mb-2" th:text="${nctOrder.nctUser.nctFullName}"></h6>
                    <p class="mb-1 text-muted">
                        <i class="fas fa-envelope me-2"></i>
                        <span th:text="${nctOrder.nctUser.nctEmail}"></span>
                    </p>
                    <p class="mb-1 text-muted">
                        <i class="fas fa-phone me-2"></i>
                        <span th:text="${nctOrder.nctPhone}"></span>
                    </p>
                    <p class="mb-0 text-muted">
                        <i class="fas fa-map-marker-alt me-2"></i>
                        <span th:text="${nctOrder.nctShippingAddress}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
