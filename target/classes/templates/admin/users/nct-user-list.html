<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/nct-admin-head :: adminHead(pageTitle='Quản lý Người dùng')}"></head>
<body>
<!-- Sidebar -->
<div th:replace="~{fragments/nct-admin-sidebar :: adminSidebar(activePage='users')}"></div>

<!-- Main Content -->
<main class="main-content">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center nct-page-header">
        <div>
            <h1 class="h3 mb-2">Quản lý Người dùng</h1>
            <p class="mb-0">Xem, tìm kiếm, và quản lý tất cả người dùng.</p>
        </div>
        <!-- Note: Add a link to the create user page if it exists -->
        <!-- <a href="/admin/users/create" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Thêm người dùng mới
        </a> -->
    </div>

    <!-- Alert Messages -->
    <div th:if="${nctSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${nctSuccess}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${nctError}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${nctError}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Users Table -->
    <div class="card nct-card">
        <div class="card-header">
            <h5 class="card-title mb-0"><i class="fas fa-users me-2"></i>Danh sách người dùng</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover nct-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ và tên</th>
                        <th>Tên đăng nhập</th>
                        <th>Email</th>
                        <th>Vai trò</th>
                        <th>Ngày đăng ký</th>
                        <th class="text-center">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${nctUsers}">
                        <td th:text="${user.nctUserId}"></td>
                        <td th:text="${user.nctFullName ?: 'N/A'}"></td>
                        <td th:text="${user.nctUsername}"></td>
                        <td th:text="${user.nctEmail}"></td>
                        <td>
                            <span th:if="${user.nctRole.name() == 'ADMIN'}" class="badge bg-danger">Quản trị</span>
                            <span th:if="${user.nctRole.name() == 'USER'}" class="badge bg-success">Người dùng</span>
                        </td>
                        <td th:text="${#temporals.format(user.nctCreatedAt, 'dd/MM/yyyy')}"></td>
                        <td class="text-center">
                            <a th:href="@{/admin/users/view/{id}(id=${user.nctUserId})}" class="btn btn-sm btn-outline-info" title="Xem">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{/admin/users/edit/{id}(id=${user.nctUserId})}" class="btn btn-sm btn-outline-warning" title="Sửa">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/admin/users/delete/{id}(id=${user.nctUserId})}" class="btn btn-sm btn-outline-danger" title="Xóa">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${nctUsers.empty}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="fas fa-user-slash fa-2x mb-2"></i>
                            <p class="mb-0">Không tìm thấy người dùng nào.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
