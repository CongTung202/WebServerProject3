<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/nct-admin-head :: adminHead(pageTitle=${nctPageTitle})}"></head>
<body>
<!-- Sidebar -->
<div th:replace="~{fragments/nct-admin-sidebar :: adminSidebar(activePage='categories')}"></div>

<!-- Main Content -->
<main class="main-content">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center nct-page-header">
        <div>
            <h1 class="h2"><i class="fas fa-tag me-2 text-danger"></i>Chi tiết Danh mục</h1>
            <p class="text-muted mb-0">Thông tin chi tiết về danh mục <strong class="text-dark" th:text="${nctCategory.nctCategoryName}"></strong>.</p>
        </div>
        <div>
            <a th:href="@{/admin/categories/edit/{id}(id=${nctCategory.nctCategoryId})}" class="btn btn-warning me-2">
                <i class="fas fa-edit me-2"></i>Chỉnh sửa
            </a>
            <a href="/admin/categories" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Quay lại
            </a>
        </div>
    </div>

    <!-- Category Details -->
    <div class="row">
        <div class="col-lg-4 mb-4">
            <div class="card nct-card h-100">
                <div class="card-body text-center p-4">
                    <img th:if="${nctCategory.nctImageUrl}" th:src="${nctCategory.nctImageUrl}" class="nct-view-image mb-3">
                    <div th:unless="${nctCategory.nctImageUrl}" class="text-muted py-5">
                        <i class="fas fa-image fa-4x mb-3 d-block"></i>
                        <h5>Không có ảnh</h5>
                    </div>
                    <h4 class="mt-3" th:text="${nctCategory.nctCategoryName}"></h4>
                    <span class="badge bg-danger rounded-pill fs-6">
                        <i class="fas fa-box me-1"></i>
                        <span th:text="${nctCategory.nctProducts?.size() ?: 0}">0</span> sản phẩm
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card nct-card h-100">
                <div class="card-body p-4">
                    <div class="nct-info-section mb-4">
                        <h5 class="text-danger mb-3"><i class="fas fa-align-left me-2"></i>Mô tả</h5>
                        <p th:if="${nctCategory.nctDescription}" th:text="${nctCategory.nctDescription}" class="mb-0"></p>
                        <p th:unless="${nctCategory.nctDescription}" class="text-muted fst-italic mb-0">Chưa có mô tả.</p>
                    </div>
                    <div class="nct-info-section">
                        <h5 class="text-danger mb-3"><i class="fas fa-boxes me-2"></i>Sản phẩm trong danh mục</h5>
                        <div th:if="${!nctCategory.nctProducts.isEmpty()}" class="d-flex flex-wrap gap-2">
                            <div th:each="product : ${nctCategory.nctProducts}" class="text-center">
                                <img th:src="${product.nctImageUrl}" class="nct-product-thumb">
                            </div>
                        </div>
                        <div th:if="${nctCategory.nctProducts.isEmpty()}" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                            <p class="mb-0">Chưa có sản phẩm nào.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
