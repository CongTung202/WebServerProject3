<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/nct-admin-head :: adminHead(pageTitle=${nctPageTitle})}"></head>
<body>
<!-- Sidebar -->
<div th:replace="~{fragments/nct-admin-sidebar :: adminSidebar(activePage='categories')}"></div>

<!-- Main Content -->
<main class="main-content">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center nct-page-header">
        <div>
            <h1 class="h2"><i class="fas fa-tags me-2 text-danger"></i>Quản lý Danh mục</h1>
            <p class="text-muted mb-0">Xem, thêm, sửa, xóa danh mục sản phẩm.</p>
        </div>
        <a href="/admin/categories/create" class="btn btn-primary text-white">
            <i class="fas fa-plus me-2"></i>Thêm Danh mục mới
        </a>
    </div>

    <!-- Alert Messages -->
    <div th:if="${nctSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${nctSuccess}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Categories Table -->
    <div class="card nct-card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover nct-table mb-0">
                    <thead>
                    <tr>
                        <th class="text-center">Ảnh</th>
                        <th>Tên danh mục</th>
                        <th>Mô tả</th>
                        <th class="text-center">Sản phẩm</th>
                        <th class="text-center">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${nctCategories}">
                        <td class="text-center">
                            <img th:src="${category.nctImageUrl ?: 'https://via.placeholder.com/100x100/f0f0f0/999?text=N/A'}"
                                 th:alt="${category.nctCategoryName}"
                                 class="nct-table-img">
                        </td>
                        <td class="fw-bold" th:text="${category.nctCategoryName}"></td>
                        <td class="text-muted small" th:text="${#strings.abbreviate(category.nctDescription, 80)}"></td>
                        <td class="text-center" th:text="${category.nctProducts?.size() ?: 0}"></td>
                        <td class="text-center">
                            <a th:href="@{/admin/categories/view/{id}(id=${category.nctCategoryId})}"
                               class="btn btn-outline-info btn-sm nct-action-btn"
                               title="Xem chi tiết">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{/admin/categories/edit/{id}(id=${category.nctCategoryId})}"
                               class="btn btn-outline-warning btn-sm nct-action-btn"
                               title="Chỉnh sửa">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/admin/categories/delete/{id}(id=${category.nctCategoryId})}"
                               class="btn btn-outline-danger btn-sm nct-action-btn"
                               title="Xóa">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${nctCategories.isEmpty()}">
                        <td colspan="5" class="text-center text-muted py-4">
                            <i class="fas fa-box-open fa-2x mb-2"></i>
                            <p class="mb-0">Chưa có danh mục nào.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
