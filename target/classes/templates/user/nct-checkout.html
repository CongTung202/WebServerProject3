<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${nctPageTitle}">Thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/nct-user-style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>

<div th:replace="~{fragments/nct-notification :: notification-screen(status=${notificationStatus}, message=${notificationMessage}, redirectUrl=${redirectUrl})}"></div>

<div th:replace="~{fragments/nct-header :: header}"></div>
<div th:replace="~{fragments/nct-sidebar :: sidebar(activePage='cart')}"></div>

<main class="main-content">
    <div class="page-header">
        <h1>Thông Tin Thanh Toán</h1>
    </div>

    <div th:if="${nctError}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Lỗi!</strong>
        <span class="block sm:inline" th:text="${nctError}"></span>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4 border-b pb-3">Thông tin giao hàng</h2>

            <form id="checkout-form" th:action="@{/checkout}" th:object="${nctOrder}" method="post" class="mt-4">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div th:if="${isBuyNow}">
                    <input type="hidden" name="isBuyNow" value="true" />
                    <input type="hidden" name="productId" th:value="${buyNowProductId}" />
                    <input type="hidden" name="quantity" th:value="${buyNowQuantity}" />
                </div>

                <div class="mb-4">
                    <label for="nctShippingAddress" class="block text-gray-700 text-sm font-bold mb-2">Địa chỉ nhận hàng</label>
                    <textarea id="nctShippingAddress" th:field="*{nctShippingAddress}" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-300" rows="3" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="nctPhone" class="block text-gray-700 text-sm font-bold mb-2">Số điện thoại</label>
                    <input type="tel" id="nctPhone" th:field="*{nctPhone}" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-300" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Phương thức thanh toán</label>
                    <div class="space-y-2">
                        <div class="flex items-center p-3 border rounded-lg hover:bg-gray-50">
                            <input type="radio" id="cod" th:field="*{nctPaymentMethod}" th:value="${T(k23cnt3.nguyencongtung.project3.entity.NctOrder.NctPaymentMethod).COD}" class="h-4 w-4 text-red-600 border-gray-300 focus:ring-red-500" checked>
                            <label for="cod" class="ml-3 block text-sm font-medium text-gray-700">Thanh toán khi nhận hàng (COD)</label>
                        </div>
                        <div class="flex items-center p-3 border rounded-lg hover:bg-gray-50">
                            <input type="radio" id="banking" th:field="*{nctPaymentMethod}" th:value="${T(k23cnt3.nguyencongtung.project3.entity.NctOrder.NctPaymentMethod).BANKING}" class="h-4 w-4 text-red-600 border-gray-300 focus:ring-red-500">
                            <label for="banking" class="ml-3 block text-sm font-medium text-gray-700">Chuyển khoản ngân hàng</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-300">
                    <i class="fas fa-check-circle mr-2"></i>Xác Nhận Đặt Hàng
                </button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md h-fit">
            <h2 class="text-xl font-semibold mb-4 border-b pb-3">Đơn hàng của bạn</h2>
            <div class="mt-4 space-y-3">
                <div th:each="item : ${nctCartItems}" class="flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <img th:src="${item.nctProduct.nctImageUrl}" class="w-12 h-12 object-cover rounded-md" alt="">
                        <div>
                            <p class="font-semibold text-sm" th:text="${item.nctProduct.nctProductName}"></p>
                            <p class="text-xs text-gray-600" th:text="'SL: ' + ${item.nctQuantity}"></p>
                        </div>
                    </div>
                    <p class="font-semibold text-sm" th:text="|₫${#numbers.formatDecimal(item.nctSubtotal, 0, 'COMMA', 0, 'POINT')}|"></p>
                </div>
            </div>
            <div class="flex justify-between font-bold text-lg mt-6 pt-4 border-t">
                <span>Tổng cộng</span>
                <span class="text-red-500" th:text="|₫${#numbers.formatDecimal(nctTotal, 0, 'COMMA', 0, 'POINT')}|"></span>
            </div>
        </div>
    </div>
</main>

<div id="toast-container"></div>

<div th:replace="~{fragments/nct-footer :: footer}"></div>

<script>
    // Hàm showToast (Giữ lại nếu muốn dùng cho thông báo lỗi client-side đơn giản)
    function showToast(message, type = 'success') {
        const toastContainer = document.getElementById('toast-container');
        if (!toastContainer) return;

        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;

        toastContainer.appendChild(toast);

        setTimeout(() => {
            toast.classList.add('show');
        }, 10);

        setTimeout(() => {
            toast.classList.remove('show');
            toast.addEventListener('transitionend', () => toast.remove());
        }, 3000);
    }

    // Đã xóa toàn bộ đoạn addEventListener('submit') ... fetch()
    // để form hoạt động tự nhiên với Thymeleaf Controller.
</script>

</body>
</html>
