<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${nctPageTitle}">Đặt hàng thành công</title>
    <link rel="stylesheet" th:href="@{/css/nct-user-style.css}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body class="bg-gray-100">
<div class="flex items-center justify-center h-screen">
    <div class="text-center bg-white p-10 rounded-lg shadow-xl">
        <div class="text-green-500 text-6xl mb-4">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Đặt hàng thành công!</h1>
        <p class="text-gray-600 mb-4">Cảm ơn bạn đã mua hàng. Đơn hàng của bạn đang được xử lý.</p>
        <p class="text-gray-600 mb-6">Mã đơn hàng của bạn là: <strong class="text-gray-800" th:text="${'#' + nctOrderId}">#ORDER_ID</strong></p>
        <div class="space-x-4">
            <a th:href="@{/}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                <i class="fas fa-home mr-2"></i>Về trang chủ
            </a>
            <a th:href="@{/orders}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                <i class="fas fa-history mr-2"></i>Xem lịch sử đơn hàng
            </a>
        </div>
    </div>
</div>
</body>
</html>
