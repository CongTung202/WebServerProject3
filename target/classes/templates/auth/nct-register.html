<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${nctPageTitle}">Đăng ký - UMACT Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .tlo{
        font-weight:normal;!important;
        }
        body {

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        .logo .red { color: #ff3333; }
        .logo .black { color: #000; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <!-- Logo and Title -->
    <div class="text-center">
        <a th:href="@{/}" class="inline-block text-3xl font-bold logo">
            <span class="red">●</span><span class="black">UMACT</span><span class="red">.vn</span>
        </a>
        <h2 class="tlo mt-4 text-2xl font-semibold text-gray-800">Tạo tài khoản mới</h2>
    </div>

    <!-- Alerts -->
    <div th:if="${nctError}" class="p-3 text-sm text-red-700 bg-red-100 border border-red-200 rounded-md" role="alert">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span th:text="${nctError}"></span>
    </div>
    <div th:if="${nctSuccess}" class="p-3 text-sm text-green-700 bg-green-100 border border-green-200 rounded-md" role="alert">
        <i class="fas fa-check-circle mr-2"></i>
        <span th:text="${nctSuccess}"></span>
    </div>

    <!-- Registration Form -->
    <form th:action="@{/auth/register}" th:object="${nctUser}" method="post" class="space-y-4">
        <div>
            <label for="nctFullName" class="tlo block text-sm font-medium text-gray-700">Họ và tên</label>
            <input type="text" id="nctFullName" th:field="*{nctFullName}" required
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
        </div>
        <div>
            <label for="nctUsername" class="tlo block text-sm font-medium text-gray-700">Tên đăng nhập</label>
            <input type="text" id="nctUsername" th:field="*{nctUsername}" required
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
        </div>
        <div>
            <label for="nctEmail" class="tlo block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="nctEmail" th:field="*{nctEmail}" required
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
        </div>
        <div>
            <label for="nctPassword" class="tlo block text-sm font-medium text-gray-700">Mật khẩu</label>
            <input type="password" id="nctPassword" th:field="*{nctPassword}" required
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
        </div>
        <div>
            <button type="submit"
                    class="w-full px-4 py-2 font-semibold text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300">
                Đăng ký
            </button>
        </div>
    </form>

    <p class="text-sm text-center text-gray-600">
        Đã có tài khoản?
        <a th:href="@{/auth/login}" class="font-medium text-red-500 hover:underline">Đăng nhập</a>
    </p>
</div>

</body>
</html>
